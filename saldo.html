<script src="env.js"></script>
  <script>
    const user = localStorage.getItem("loggedUser");
    if (!user) {
      window.location.href = "index.html";
    }

    const saldo = localStorage.getItem("saldo_" + user) || "R$ 0,00";
    const emprego = localStorage.getItem("emprego_" + user) || "Desempregado";
    const itens = JSON.parse(localStorage.getItem("itens_" + user) || "[]");

    document.getElementById("user").textContent = user;
    document.getElementById("saldo").textContent = saldo;
    document.getElementById("emprego").textContent = emprego;

    const ul = document.getElementById("itens");
    if (itens.length === 0) {
      ul.innerHTML = "<li>Nenhum item adquirido.</li>";
    } else {
      itens.forEach(i => {
        const li = document.createElement("li");
        li.textContent = i;
        ul.appendChild(li);
      });
    }

    // Atualiza saudaÃ§Ã£o
